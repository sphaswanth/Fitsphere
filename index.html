    <div class="cal-calorie calculator-wrapper">
        <div class="cal-header">
            <a class="ifram_head_a" href="/blog/calories-calculator/" target="_blank" rel="noopener noreferrer">Calorie Calculator</a>
            <div class="unit-wrapper">Imperial
                <div class="unit-switcher calorie-switcher" data="imperial"><span></span></div> Metric</div>
        </div>
        <form class="cal-content rcw-form">
            <div class="col-xs-12 col-sm-6">
                <div class="calculator-text">1. About Me</div>
                <div class="form-group"><select id="kcalorie-gender" class="form-control" name="gender" required>
<option disabled="disabled" selected="selected" value>Gender *</option>
<option value="male">Male</option>
<option value="female">Female</option>
</select></div>
                <div class="form-group"><select id="kcalorie-activity" class="form-control" name="activity" required>
<option disabled="disabled" selected="selected" value>Activity *</option>
<option value="1">Basal | Sleep all day</option>
<option value="1.2">Sedentary | Little or no exercise</option>
<option value="1.375">Light exercise | Sports 1-3 days/week</option>
<option value="1.55">Moderate exercise | Sports 3-5 days/week</option>
<option value="1.725">Rigorous exercise | Sports 6-7 days/week</option>
<option value="1.9">Very hard exercise | Sports and physical job | 2x training</option>
</select></div>
                <div class="calorie-imperial">
                    <div class="form-group"><input id="kcalorie-ft" class="form-control" name="feet" type="text" placeholder="Height Feet *" required /></div>
                    <div class="form-group"><input id="kcalorie-in" class="form-control" name="inch" type="text" placeholder="Height Inch *" /></div>
                    <div class="form-group"><input id="kcalorie-goal-lb-Cureent" class="form-control" name="lb" type="text" placeholder="Current Weight in lb *" /></div>
                </div>
                <div class="calorie-metric" style="display: none;">
                    <div class="form-group"><input id="kcalorie-cm" class="form-control" name="centimeters" type="text" placeholder="Centimeters *" /></div>
                    <div class="form-group"><input id="kcalorie-goal-kg-Cureent" class="form-control" name="kilograms" type="text" placeholder="Current Kilograms *" /></div>
                </div>
                <div class="form-group"><input id="kcalorie-age" class="form-control" name="age" type="text" placeholder="Age *" /></div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="calculator-text">2. My Weight Goal</div>
                <div class="form-group"><select id="kcalorie-goal" class="form-control" name="goal" required>
<option selected="selected" value="lose_weight">Lose Weight</option>
<option value="gain_weight">Gain Weight</option>
<option value="maintain_weight">Maintain</option>
</select></div>
                <div class="calorie-imperial">
                    <div class="form-group"><input id="kcalorie-goal-lb-Target" class="form-control" name="goal_lb" type="text" placeholder="Target Weight in lb *" /></div>
                </div>
                <div class="calorie-metric" style="display: none;">
                    <div class="form-group"><input id="kcalorie-goal-kg-Target" class="form-control" name="goal_kg" type="text" placeholder="Target Weight in Kilograms *" /></div>
                </div>
                <div class="form-group"><input id="kcalorie-week" class="form-control" name="week" type="text" placeholder="In Weeks *" /></div>
                <div class="cal-result"></div>


                <button id="kcalorie-calculate" class="btn btn-block btn-primary">Get Calorie Need</button>
            </div>
        </form>
